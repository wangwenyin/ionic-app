<ion-header>

  <ion-navbar>
    <ion-title>修改密码</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="onSaveRecord()">
        <ion-icon ios="ios-cloud-done" md="md-cloud-done"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content  >
  <div class="list">
    <ion-item class="input">
      <ion-label>
        <span style="display:block; width: 100px;  text-align:left;">原密码</span>
      </ion-label>
      <ion-input type="text" placeholder="原密码" [(ngModel)]="oldPassword">
      </ion-input>
    </ion-item>
    <ion-item class="input">
      <ion-label>
        <span style="display:block; width: 100px;  text-align:left;">新密码</span>
      </ion-label>
      <ion-input type="password" placeholder="新密码" [(ngModel)]="newPassword"></ion-input>
    </ion-item>
    <ion-item class="input">
      <ion-label>
        <span style="display:block; width: 100px;  text-align:left;">确认新密码</span>
      </ion-label>
      <ion-input type="password" placeholder="确认新密码" [(ngModel)]="repeatPassword"></ion-input>
    </ion-item>
    <button ion-button block ion-button color="danger" class="ths-red"  style="text-align: center; margin-top: 20px;"
            (click)="onLogin(userName,password)">
      <!-- <ion-icon name="unlock" style="padding-right: 5px"></ion-icon> -->
      <span style="padding-right: 12px">确</span>
      <span style="padding-left: 12px"> 认</span>
    </button>
  </div>
</ion-content>

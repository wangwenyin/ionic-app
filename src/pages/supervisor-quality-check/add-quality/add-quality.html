<ion-header>

  <ion-navbar>
    <ion-title><span>新增考核记录</span></ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onSaveRecord()">
        <ion-icon ios="ios-cloud-done" md="md-cloud-done"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header>
      考核信息
    </ion-list-header>
    <ion-item>
      <ion-label><span class="tip">*</span>检查表</ion-label>
      <ion-select cancelText="取消" okText="确定" [(ngModel)]="checkTable" (ngModelChange)="changeTable($event)">
        <ion-option *ngFor="let val of checkTableList" [value]="val.id">{{val.name}}</ion-option>
        <!-- <ion-option value="f">表一</ion-option> remark
        <ion-option value="m">表二</ion-option> -->
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label><span class="tip">*</span>工程类别</ion-label>
      <ion-select cancelText="取消" okText="确定" [(ngModel)]="type" (ngModelChange)="changeTerm($event)">
        <ion-option *ngFor="let val of checkTermList" [value]="val.id">{{val.name}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col col-10>
          <ion-item style="margin-left:-10px;">

            <ion-label><span class="tip">*</span>检查项</ion-label>
            <ion-select cancelText="取消" okText="确定" [(ngModel)]="input.subentryId" (ngModelChange)="getTitle($event)">
              <ion-option *ngFor="let val of checkPointList" [value]="val.id">{{val.name}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>

        <ion-col col-2>
          <ion-buttons>
            <button ion-button clear icon-only color="danger" (click)="showDetail()">
              <ion-icon ios="ios-help-circle" md="md-help-circle"></ion-icon>
            </button>
          </ion-buttons>

        </ion-col>

      </ion-row>
    </ion-grid>

    <!-- <ion-item>
      <ion-label>检查标准</ion-label>
      <ion-textarea rows="3" readonly [(ngModel)]="remark" (keyup)="onKey($event,200)"></ion-textarea>
    </ion-item> -->

    <ion-item>
      <ion-label>分期</ion-label>
      <ion-select cancelText="取消" okText="确定" [(ngModel)]="input.stages" (ngModelChange)="getBuilding($event)">
        <ion-option *ngFor="let val of stagesList" [value]="val.id">{{val.name}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>楼栋</ion-label>
      <ion-select cancelText="取消" okText="确定" [(ngModel)]="input.building" (ngModelChange)="getUnitList($event)">
        <ion-option *ngFor="let val of buildingList" [value]="val.id">{{val.name}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>单元</ion-label>
      <ion-select cancelText="取消" okText="确定" [(ngModel)]="input.unit" (ngModelChange)="getTitle($event)">
        <ion-option *ngFor="let val of unitList" [value]="val.id">{{val.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label><span class="tip">*</span>检查部位</ion-label>
      <ion-input type="text" placeholder="请输入检查部位" [(ngModel)]="input.checkSite" (keyup)="onKey($event,36)"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><span class="tip">*</span>施工单位</ion-label>
      <ion-input type="text" placeholder="请输入施工单位" [(ngModel)]="input.constructionUnit" (keyup)="onKey($event,36)"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>是否合格</ion-label>
      <ion-toggle [(ngModel)]="input.isPass"></ion-toggle>
      <!-- <ion-select cancelText="取消" okText="确定" [(ngModel)]="isOk"> 
        <ion-option value="f">合格</ion-option>
        <ion-option value="m">不合格</ion-option>
      </ion-select> -->
    </ion-item>
    <ion-item *ngIf="!input.isPass">
      <ion-label>是否整改</ion-label>
      <ion-toggle [(ngModel)]="input.isRectification" (ngModelChange)="needDeal($event)"></ion-toggle>
    </ion-item>
    <ion-item *ngIf="!input.isPass">
      <ion-label>是否砸掉</ion-label>
      <ion-toggle [(ngModel)]="input.isBroken" (ngModelChange)="needBreak($event)"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>挂接模型</ion-label>
      <ion-toggle disabled [(ngModel)]="hasModel"></ion-toggle>
    </ion-item>
   
    <ion-item>
      <ion-label><span class="tip">*</span>检查描述</ion-label>
      <ion-textarea rows="5" placeholder="请输入检查描述" [(ngModel)]="input.detail" (keyup)="onKey($event,256)"></ion-textarea>
    </ion-item>

    <ion-item-group>
      <ion-item-divider color="light">
        <!-- <ion-icon item-start ios="ios-people" md="md-people"></ion-icon> -->
        <span class="tip">*</span>
        复检人(管监)
        <!-- <ion-icon item-end padding-right ios="ios-person-add" md="md-person-add" (click)="onAddUser()"></ion-icon> -->
        <ion-icon item-end padding-right ios="ios-arrow-forward" md="md-arrow-forward" (click)="onAddUser()"></ion-icon>
      </ion-item-divider>
       <ion-item text-right>
          <ion-label>
            {{getShowName(userItem)}}
          </ion-label>
        </ion-item>
    </ion-item-group>
    <!-- <ion-item-group>
      <ion-item-divider color="light">

      <ion-item text-wrap>
        <ion-label>

      <ion-label>抄送单位</ion-label>

      </ion-select>

    <ion-item-group>
      <ion-item-divider color="light">
        <!-- <ion-icon item-start ios="ios-images" md="md-images"></ion-icon> -->
        检查图片
        <ion-icon item-end padding-right ios="ios-image" md="md-image" (click)="onLocalImage()"></ion-icon>
        <ion-icon item-end padding-right ios="ios-camera" md="md-camera" (click)="onCameraImage()"></ion-icon>
      </ion-item-divider>
      <ion-grid>
        <ion-row>
          <ion-col col-3 *ngFor="let view of viewItems;let i=index">
            <img *ngIf="!view.viewId" [src]="view.thumbPath" (click)="onPrvIamge(view.path)">
          </ion-col>
          <ion-col col-3 *ngFor="let image of newIamgeFile;let i=index">
            <img [src]="image.data" imageViewer="OTHER_IMAGE_URL" (click)="onPrvIamge(image.data)">
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item-group>
  </ion-list>

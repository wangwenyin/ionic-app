<ion-list radio-group [(ngModel)]="choose">
  <ion-list-header text-center class="ths-dark-blue">
    <span style="font-size:1.7em">选择模型</span>
  </ion-list-header>
  <!-- 
      <ion-item>
        <ion-label>Python</ion-label>
        <ion-radio value="python"></ion-radio>
      </ion-item> -->
  <ion-item-sliding *ngFor="let data of modelList,let i = index">
    <ion-item>
      <ion-label>{{data.name}}</ion-label>
      <ion-radio *ngIf="data.id!==this.choose" value="{{data.id}}"></ion-radio>
      <ion-radio *ngIf="data.id===this.choose" checked="true" value="{{data.id}}"></ion-radio>
    </ion-item>
  </ion-item-sliding>
  <!-- <ion-item>
        <ion-label>Go</ion-label>
        <ion-radio checked="true" value="go"></ion-radio>
      </ion-item> -->

  <ion-row>
    <ion-col col-6>
      <button ion-button round (click)="onClean()" class="ths-dark-red">
        取消
      </button>
    </ion-col>
    <ion-col col-6>
      <button ion-button round (click)="onClose()" class="ths-dark-red">
        确定
      </button>
    </ion-col>
  </ion-row>
</ion-list>

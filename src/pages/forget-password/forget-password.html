<ion-header>

  <ion-navbar>
    <ion-title>
      <span>找回密码</span></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div style="margin-top:2%;">
    <ion-item>
      <ion-label fixed>手机号</ion-label>
      <ion-input type="text" placeholder="请输入手机号" #username></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>验证码</ion-label>
      <ion-input type="text" placeholder="请输入验证码" #username></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>密码</ion-label>
      <ion-input type="password" placeholder="请输入新密码" #password></ion-input>
    </ion-item>

    <div style="text-align: center;">
      <button ion-button block color="danger" style="margin-top: 20px;padding:0px" (click)="sure(username, password)">
        确认
      </button>
    </div>
  </div>

</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>
      <span>我的签名</span>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only  (click)="onAdd()">
        <ion-icon ios="ios-cloud-done" md="md-cloud-done"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content class="page-me-signature-pad">
  <div class="signature-content">
    <div class="signature-pad">
      <signature-pad  *ngIf="this.isShowIcon !== true" [options]="signaturePadOptions" (onBeginEvent)="drawStart()" (onEndEvent)="drawComplete()"></signature-pad>
      <img *ngIf="this.isShowIcon === true" [src]="'data:image/png;base64,'+ signatureIcon">
    </div>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button style="background-color: #364785" ion-button full icon-left  (click)="onDeleteNowSignature()" >
            <ion-icon  ios="ios-close-circle" md="md-close-circle"></ion-icon>
            删除
          </button>
        </ion-col>
        <ion-col>
          <button style="background-color: #364785" ion-button full icon-left (click)="onUp()">
            <ion-icon ios="ios-undo" md="md-undo"></ion-icon>
            撤销
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

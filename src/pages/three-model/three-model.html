<ion-header>
  <ion-toolbar>
      <ion-buttons left>
          <button ion-button icon-only  (click)="onBack()">
              <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
            </button>
        <!-- <button ion-button icon-only  menuToggle>
          <ion-icon ios="ios-menu" md="md-menu" ></ion-icon>
        </button> -->
      </ion-buttons>
      <ion-title>
          <span>三维模型</span>
      </ion-title>
      <ion-buttons right>
          <button ion-button icon-only (click)="selectModel($event)">
              <ion-icon ios="logo-buffer" md="logo-buffer" ></ion-icon>
            </button>
        <button ion-button icon-only (click)="onHideToolbar()">
          <ion-icon ios="ios-construct" md="md-construct"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content>
  <forge-model [forgeModelBroweOption]= "forgeModelBroweOption"  (forgeModelEvent)="onModelBrowEvent($event)" ></forge-model>
</ion-content>

<ion-header>

  <ion-toolbar>
      <ion-buttons left>
          <button ion-button icon-only (click)="goBack()">
              <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
            </button>
        </ion-buttons>
    <ion-title>通知</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>

  <ion-grid>
    <ion-row *ngFor="let notice of noticeList" style="height:200px; margin-bottom: 5px;" (click)="noticeItemClick(notice)">
        <ion-col col-12>
          <ion-card>
            <ion-card-header style="text-align: center; background: #eeeeee;">{{ notice.summary }}</ion-card-header>
            <ion-card-content style="padding: 0 5px;">
              <div style="width: 100%; height: 100%;">
                <ion-grid>
                  <ion-row>
                    <ion-col col-12>
                        发送人: {{ notice.senderName }}
                    </ion-col>
                    <ion-col col-12>
                        发送时间: {{ notice.sendTime | date: 'yyyy-MM-dd HH:mm:ss'}}
                    </ion-col>
                  </ion-row>
                </ion-grid>
                <div style="text-indent: 2em;">{{ notice.content }}</div>
              </div>
              <div style="bottom: 0; text-align: right">
                <div *ngIf="!notice.isRead" style="display: inline-block; color: #2f2f2f; font-weight: 700;">未读</div>
                <div *ngIf="notice.isRead" style="display: inline-block; color: #2f2f2f">已读</div>
                <div *ngIf="notice.priority === 1" style="display: inline-block; border: 1px blue solid; border-radius: 10%">普通</div>
                <div *ngIf="notice.priority === 2" style="display: inline-block; border: 1px green solid; border-radius: 10%">优先</div>
                <div *ngIf="notice.priority === 3" style="display: inline-block; border: 1px red solid; border-radius: 10%">紧急</div>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
    </ion-row>
  </ion-grid>

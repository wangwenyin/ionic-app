<ion-header>

  <ion-navbar>
    <ion-title><span>个人中心</span></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-avatar item-start>
      <img [src]="iconUrl">
    </ion-avatar>
    <h2 style="padding-top: 5px">{{userName}}</h2>
    <p>信息化中心</p>
  </ion-item>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      {{ item }}
    </button>  
  </ion-list>
  <button ion-button block color="danger" (click)="logout()">退出登录</button>
</ion-content>

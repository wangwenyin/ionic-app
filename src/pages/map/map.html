<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <!-- <ion-avatar>
            <img [height]="40" [width]="40"  [src]="headImage">
          </ion-avatar> -->
      <button ion-button icon-only (click)="geCenter()">
        <ion-icon name="contact"></ion-icon>
        <!-- <ion-img width="80" height="80" src="headImage"></ion-img> -->
      </button>
    </ion-buttons>
    <ion-title text-center>
    </ion-title>
    <ion-buttons right>
      <button ion-button (click)="goList()" icon-only style="margin-right:10px;">
        <ion-icon ios="ios-reorder" md="md-reorder"></ion-icon>
      </button>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <div style="text-align:center;">
    <img src="assets/images/map.png" />
  </div>
  <div>
    <ion-list inset>
      <ion-list-header>
        项目列表
      </ion-list-header>
      <ion-item>
        <label>第四个项目</label>
        <label style="float:right;">2018-10-21</label>
      </ion-item>
      <ion-item>
        <label>第六个项目</label>
        <label style="float:right;">2018-11-20</label>
      </ion-item>
      <!-- <button ion-item *ngFor="let item of items">
        {{ item }}
      </button> -->
    </ion-list>
  </div>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title><span>整改指派</span></ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onSaveRecord()">
        <ion-icon ios="ios-cloud-done" md="md-cloud-done"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <!-- <ion-list-header>
      考核信息
    </ion-list-header> -->

    <ion-item-group>
      <ion-item-divider color="light">
        <!-- <ion-icon item-start ios="ios-people" md="md-people"></ion-icon> -->
        整改人
        <!-- <ion-icon item-end padding-right ios="ios-person-add" md="md-person-add" (click)="onAddUser()"></ion-icon> -->
        <ion-icon item-end padding-right ios="ios-arrow-forward" md="md-arrow-forward" (click)="onAddUser()"></ion-icon>
      </ion-item-divider>
       <ion-item text-right>
          <ion-label>
            {{getShowName(userItem)}}
          </ion-label>
        </ion-item>
    </ion-item-group>
    
    <ion-item>
        <ion-label>整改期限</ion-label>
        <ion-datetime cancelText="取消" doneText="确定" [(ngModel)]="overDate" displayFormat="YYYY-MM-DD" ></ion-datetime>
      </ion-item>
   
  </ion-list>
</ion-content>
